services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: syncpad_postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres:/etc/postgresql:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
      
  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p0
    container_name: syncpad_pgbouncer
    environment:
      POOL_MODE: session
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      AUTH_TYPE: scram-sha-256
    ports:
      - "5432:5432"
    depends_on:
      - postgres

  redis:
    image: redis:8.4-rc1-alpine
    container_name: syncpad_redis
    ports:
      - "6379:6379"

  embedding-worker:
    build: ./embedding_worker
    container_name: syncpad_embedding_worker
    depends_on:
      - pgbouncer
      - redis
    env_file:
      - ./.env.development
    command: pnpm worker

  
