services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres:/etc/postgresql:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
      
  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p0
    environment:
      POOL_MODE: session
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
      AUTH_TYPE: scram-sha-256
    ports:
      - "5432:5432"
    depends_on:
      - postgres

  redis:
    image: redis:8.4-rc1-alpine
    ports:
      - "6379:6379"

  embedding-worker:
    build:
      context: .
      dockerfile: ./embedding_worker/Dockerfile
    depends_on:
      - pgbouncer
      - redis
    env_file:
      - ./.env.development
  
